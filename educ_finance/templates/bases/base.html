{% load static %}
{% load icon %}

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Gestion Administratif & Finance
  </title>
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <!-- Responsive.css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
  
  {% block stylesheet %}{% endblock stylesheet %}
</head>

<body class="sidebar-mini fixed">
    <div class="loader-bg">
        <div class="loader-bar">
        </div>
     </div>
    <div class="wrapper">
       <!-- Navbar-->
       {% include "bases/header.html" %}
       <!-- Side-Nav-->
       {% include "bases/sidebar.html" %}
       <!-- Sidebar chat start -->
       
       <!-- Sidebar chat end-->
       <div class="content-wrapper">
          <!-- Container-fluid starts -->
          <!-- Main content starts -->
          {% block breadcrumb %}{% endblock breadcrumb %}

          {% block content %}{% endblock content %}
          <!-- Main content ends -->
          <!-- Container-fluid ends -->
          
       </div>
    </div>
 
 
    <!-- Required Jqurey -->
    <script src="{% static 'plugins/Jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'plugins/tether/dist/js/tether.min.js' %}"></script>
 
    <!-- Required Fremwork -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
 
    <!-- Scrollbar JS-->
    <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'plugins/jquery.nicescroll/jquery.nicescroll.min.js' %}"></script>
 
    <!--classic JS-->
    <script src="{% static 'plugins/classie/classie.js' %}"></script>
 
    <!-- notification -->
    <script src="{% static 'plugins/notification/js/bootstrap-growl.min.js' %}"></script>
 
    <!-- Sparkline charts -->
    <script src="{% static 'plugins/jquery-sparkline/dist/jquery.sparkline.js' %}"></script>
 
    <!-- Counter js  -->
    <script src="{% static 'plugins/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'plugins/countdown/js/jquery.counterup.js' %}"></script>
 
    <!-- Echart js -->
    <script src="{% static 'plugins/charts/echarts/js/echarts-all.js' %}"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'js/main.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'pages/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'pages/dashboard.js' %}"></script>
    <script src="{% static 'js/menu.min.js' %}"></script>

    <script src="{% static 'js/common.min.js' %}" nonce="{{request.csp_nonce}}"></script>
    <script src="{% static 'js/admin.js' %}" nonce="{{request.csp_nonce}}"></script>
    <script src="{% static 'js/main.js' %}" nonce="{{request.csp_nonce}}"></script>
 <script>
 var $window = $(window);
 var nav = $('.fixed-button');
 $window.scroll(function(){
     if ($window.scrollTop() >= 200) {
        nav.addClass('active');
     }
     else {
        nav.removeClass('active');
     }
 });
 </script>
 
 </body>

</html>
